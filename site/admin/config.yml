        name: "body"
        widget: "markdown"
      - label: "Layout"
        collection: "layouts"
        default: "plant"
        display_fields: ["name"]
        name: "layout"
        search_fields: ["name"]
        value_field: "name"
        widget: "relation"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
    folder: "site/plants"
    format: "yaml-frontmatter"
    identifier_field: "name"
    label: "Plants"
    label_singular: "Plant"
    slug: "{{slug}}"
  - name: "layouts"
    create: true
    extension: "pug"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Last Updated", name: "updated", widget: "datetime" }
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          output_code_only: true,
          default_language: "pug",
        }
    folder: "_includes"
    format: "yaml-frontmatter"
    identifier_field: "name"
    label: "Layouts"
    label_singular: "Layout"
    slug: "{{slug}}"
