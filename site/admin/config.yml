backend:
  branch: "develop"
  name: "github"
  repo: "https://github.com/bever1337/plant-md.git"
local_backend:
  url: "http://localhost:8081/api/v1"
media_folder: "site/assets"
public_folder: "/assets"
collections:
  - name: "plants"
    create: true
    extension: "md"
    fields:
      - label: "Name"
        name: "name"
        widget: "string"
      - label: "Last Updated"
        name: "updated"
        widget: "datetime"
      - allow_add: true
        name: "tags"
        collapsed: false
        default: ["plants"]
        description: "Comma-separated tags"
        label: "Tags"
        minimize_collapsed: true
        widget: "list"
      - label: "Body"
        default: |
